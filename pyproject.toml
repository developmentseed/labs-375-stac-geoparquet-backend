[project]
name = "stac-fastapi-geoparquet"
version = "0.1.0"
description = "stac-geoparquet backend for stac-fastapi"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "attr>=0.3.2",
    "fastapi>=0.115.6",
    "geojson-pydantic>=1.2.0",
    "pydantic>=2.10.4",
    "stac-fastapi-api>=3.0.5",
    "stac-fastapi-extensions>=3.0.5",
    "stac-fastapi-types>=3.0.5",
    "stacrs>=0.4.0",
]

[project.optional-dependencies]
lambda = ["mangum==0.19.0"]

[dependency-groups]
dev = [
    "fastapi[standard]>=0.115.6",
    "httpx>=0.28.1",
    "mkdocs-material>=9.5.50",
    "mypy>=1.14.1",
    "pygithub>=2.5.0",
    "pystac[validation]>=1.11.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
    "ruff>=0.9.1",
    "stac-api-validator>=0.6.3",
]
validate = ["stac-api-validator>=0.6.3"]
deploy = [
    "aws-cdk-lib==2.175.1",
    "constructs>=10.4.2",
    "pydantic>=2.10.4",
    "pydantic-settings>=2.7.1",
]

[tool.mypy]
strict = true
files = ["src/**/*.py", "infrastructure/**/*.py"]
exclude = ["infrastructure/aws/cdk.out/.*"]
plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
module = ["stac_fastapi.*", "config"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "error",
    'ignore:datetime.datetime.utcfromtimestamp\(\) is deprecated and scheduled for removal in a future version.:DeprecationWarning',
]

[tool.ruff.lint]
select = ["E", "F", "I"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src/"]
include = ["stac_fastapi.geoparquet"]
